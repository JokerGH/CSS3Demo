<!DOCTYPE html>
<html>

	<style type="text/css">
		.boxdiv{
			width: 31px;
			height: 31px;
			margin: 100px;
			border-radius: 50%;
			box-shadow: 0px 0px 0px 1px #ccc inset;
			transition: all 0.25s ease 0s;
		}	
		.boxdiv:hover{
			box-shadow: 0 0 0 16px #039 inset;
			transform: rotate(180deg);
		}
		.icondiv{
			width: 100%;
			height: 100%;
			background: url(arr.png) no-repeat center center;
		}
	</style>
	<body>
		<div class="boxdiv">
			<div class="icondiv"></div>
		</div>
	</body>
</html>

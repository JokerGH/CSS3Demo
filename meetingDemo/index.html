<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			@font-face{
			font-family: 'icomoon';
			src: url('fonts/icomoon.eot'); /* IE9*/
			src: url('fonts/icomoon.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				 url('fonts/icomoon.woff') format('woff'), /* chrome、firefox */
				 url('fonts/icomoon.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
			 	 url('fonts/icomoon.svg#uxiconfont') format('svg'); /* iOS 4.1- */
		}
		</style>
	</head>
	<style type="text/css">
	.canWall {
		position: absolute;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%,-50%);
		transform: translate(-50%,-50%);
		min-width: 100%;
		min-height: 100%;
		max-height: 4000%;
		max-width: 1000%;
		width: auto;
		height: auto;
	}
	.container{
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
		display: block;
		visibility: visible;
		overflow: hidden;
	}
	.borderdiv{
		display: block;
		width: 0;
		height: 0;
		margin: 2%;
		border: solid 0px #4FC1E9;
		border-radius: 20px;
	}
	.borderdivshow{
		display: block;
		height: 100%;
		width: 99.5%;
		border: solid 2px #4FC1E9;
		border-radius: 20px;
		transition: all 1s ease 1s;
	}
	.maintitle{
		
		color: #4FC1E9;
	}
	.footer{
		height: 50px;
		width: 99.5%;
		bottom: -50px;
		border-top: solid 0px #4FC1E9;
		position: fixed;
		display: block;
		background-color: rgb(32,36,39);
		border-radius: 0 0 16px 16px;
	}
	.footershow{
		height: 50px;
		width: 99.5%;
		bottom: 0;
		border-top: solid 2px #4FC1E9;
		position: fixed;
		display: block;
		background-color: rgb(32,36,39);
		border-radius: 0 0 16px 16px;
		transition: all 0.5s ease 2s;
	}
	.footer_left{
		float: left;
		height: 100%;
	}
	.footer_inner_left{
		float: left;
		height: 100%;
		font-family: 'icomoon';
		display: block;
		color: #AAB2BD;
	}
	.footer_inner_right{
		float: left;
		height: 100%;
	}
	.logo{
		border-radius: 0 0 0 16px;
	}
	.borderbuttonleft
	{
		border: 1px solid #e7e7e7;
		margin: 5px 0 0 20px;
	}
	.button {
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		cursor: pointer;
		background: rgb(32,36,39);
		display: inline-block;
		font: 12px/40px GillSansMedium,Arial,Verdana,Helvetica,sans-serif;
		color: rgb(145,173,207);
		text-decoration: none;
		text-transform: uppercase;
		height: 41px;
		padding: 0 20px 0 43px;
		position: relative;
		-o-border-radius: 20px;
		border-radius: 20px;
		letter-spacing: .06em;
		outline: 0;
	}
	.icon{
		position: absolute;
		top: 4px;
		left: 4px;
		width: 31px;
		height: 31px;
		-o-border-radius: 50%;
		border-radius: 50%;
		transition: box-shadow .25s ease,transform .3s ease-out;
		box-shadow: inset 0 0 0 1px rgb(145,173,207);
	}
	.footleft_text{
		text-align: center;
		line-height: 31px;
	}
	.borderbuttonleft:hover .icon{
		box-shadow: inset 0 0 0 16px rgb(145,173,207);
		color: rgb(32,36,39);
	}
	</style>
	<style type="text/css">
		.signin{
			position: absolute;
			top: 30%;
			left: 35%;
			width: 30%;
			height: 30%;
			border: solid 2px #4FC1E9;
		}
	</style>
	<body>
		<div style="height: 100%; width: 100%; display: block; overflow: hidden;">
			<div id="wallpaper" class="container">
				<canvas id="q" class="canWall"></canvas>
			</div>
			<div id="maindiv" class="container">
				<div id="signin" class="signin">
					
				</div>
				<div id="borderdiv" class="borderdiv">
					<div style="display:block">
						<h1 class="maintitle"></h1>
					</div>
					<div id="footer" class="footer">
						<div id="footer_left" class="footer_left">
							<div class="footer_inner_left">
								<a>
									<img src="img/logo.jpg" class="logo" width="113" height="50">
								</a>
							</div>
							<div class="footer_inner_right">
								<span class="button borderbuttonleft">
									What's CSS3?
									<div class="icon footleft_text">
										
									</div>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script  type="text/javascript" >
		var s = window.screen;
		var width = q.width = s.width;
		var height = q.height = s.height;
		var letters = Array(256).join(1).split('');
		var draw = function () {
		  q.getContext('2d').fillStyle='rgba(0,0,0,.05)';
		  q.getContext('2d').fillRect(0,0,width,height);
		  q.getContext('2d').fillStyle='#0F0';
		  letters.map(function(y_pos, index){
		    text = String.fromCharCode(33+Math.random()*63);
		    x_pos = index * 10;
		    q.getContext('2d').fillText(text, x_pos, y_pos);
		    letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;
		  });
		};
		var backInterval = setInterval(draw, 33);


		function aaa(){
			setTimeout(function(){
				borderdiv.setAttribute("class","borderdivshow");
				footer.setAttribute("class","footershow");}
			,1000)
		}
	</script>
</html>
